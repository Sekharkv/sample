<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body style="background-color:pink">
<center>
    <h1 style="background-color:red;">Please Register here</h1>
    <form>
        <style>
            table{
                    background-color:darkcyan;
                    padding:10px;
                    border: 2px solid green
            }
        </style>
        <table>
            <tr>
                <th>Username:</th>
                <td><input type="text"placeholder="sekhar" name="username"</td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type="text" name="password"</td>
            </tr>
            <tr>
                <th>Confirm password:</th>
                <td><input type="text" name="Confirm password"</td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input type="text" name="email"</td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                    <input type="radio"name="male">male
                    <input type="radio"name="male">Female
                    <input type="radio"name="male">Others
                </td>
            </tr>
            <tr>
                <th>Phone number:</th>
                <td>
                    <select>
                        <option value="91">91</option>
                        <option value="915">91</option>
                        <option value="035">91</option>
                        <option value="091">91</option>
                        <option value="077">91</option>

                    </select>
                    <input type="number"name="number">
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="submit"value="Register"id="mybtn">

                    <input type="Reset" value="clear" id="mybtn2">

                </td>
            </tr>
        </table>


    </form>
</center>

</body>
</html>
